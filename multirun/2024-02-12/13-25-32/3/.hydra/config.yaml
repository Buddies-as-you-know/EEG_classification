model_config:
  name: GIN
  n_chans: 32
  n_classes: 2
  n_times: 1000
  sfreq: 1000
train_config:
  epochs: 1
  batch_size: 512
  optimizer:
    type: AdamW
    params:
      lr: 1.0e-05
      weight_decay: 0.01
      amsgrad: true
  loss_fn: BinaryCrossEntropy
  scheduler:
    type: ExponentialLR
    gamma: 0.9
flip: false
data_dir: ./data/row/mat
edf_dir: ./data/row/edf
validation_name: SDTDV
subject_number: 1
sfreq: 1000
output_dir: results/
wandb_projrct: EEG_GIN
wandb_name: GIN_TDV
