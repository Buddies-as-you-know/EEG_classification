model_config:
  name: EEGConformer
  n_chans: 32
  n_classes: 2
  n_times: 1000
  sfreq: 1000
train_config:
  epochs: 10000
  batch_size: 1024
  optimizer:
    type: AdamW
    params:
      lr: 1.0e-05
      weight_decay: 0.01
      amsgrad: true
  loss_fn: BinaryCrossEntropy
  scheduler:
    type: ExponentialLR
    gamma: 0.9
flip: false
data_dir: ./data/row/mat
edf_dir: ./data/row/edf
validation_name: TDV
sfreq: 1000
output_dir: results/
wandb_projrct: EEGConformer
wandb_name: EEGConformer_TDV
